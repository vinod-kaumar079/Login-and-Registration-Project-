<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | ElectroNexus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="hero-section">
    <div class="glass-card register-card">
      <h2 class="highlight">Create Your Account</h2>
      <p class="subheading">Join ElectroNexus and unlock the future.</p>

      <form method="POST" action="/register" class="form-container">
        <input type="text" name="username" placeholder="Username" required autofocus autocomplete="off" />
        <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
        <input type="email" name="email" placeholder="Email Address" required autocomplete="email" />
        <button type="submit" class="btn-primary">Register</button>
      </form>

      {% if msg %}
        <p class="msg-text">{{ msg }}</p>
      {% endif %}

      <p class="footer-text">
        Already have an account? <a href="{{ url_for('login') }}">Log In</a>
      </p>
    </div>
  </div>

</body>
</html>
